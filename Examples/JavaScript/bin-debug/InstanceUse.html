<html>
<head><title></title>
<style type="text/css">
body { margin: 0px; overflow:hidden }
</style>
<script type="text/javascript">
	function onJSIInstalled(){
		/*
		 * Original FLObject syntax
		 */
		try{
			var stage = FLObject.stage();
			stage.set('align', 'TL');
			stage.set('scaleMode', 'noScale');
			var root = FLObject.root();
			var image = root.get('image');
				image.set('x', (stage.get('stageWidth')-image.get('width'))/2);
				image.set('y', stage.get('stageHeight')/2-image.get('height'));
			var text = window.text = root.get('text');
				text.set('width', image.get('width'));
				text.set('height', image.get('height'));
				text.set('background', true);
				text.set('backgroundColor', 0xffffff);
				text.set('border', true);
				text.set('borderColor', 0x000000);
				text.set('multiline', true);
				text.set('wordWrap', true);
				text.set('type', 'input');
				text.set('text', 'Hello world!');
				text.set('x', image.get('x'));
				text.set('y', image.get('y')+image.get('height')*2);
			var button = root.get('button');
				button.set('x', image.get('x')+(image.get('width')-button.get('width'))/2);
				button.set('y', image.get('y')+image.get('height')*1.5-button.get('height')/2);
				button.call('addEventListener', ['click', this.btnClickHandler]);
		}catch(e){
			alert(e.message);
		}
	};
	function btnClickHandler(e){
		setTimeout(traceEvent, 1);
	}
	function traceEvent(){
		alert(text.get('text'));
	}
</script>
